specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ProjectRegsitry
    network: goerli
    source:
      address: "0x2F845194220b69D2aeb8E5cA314ED531CfC6CB9e"
      abi: ProjectRegistry
      startBlock: 8381900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/projectRegistry.ts
      entities:
        - Project
        - StudioContract
        - TraitsContract
        - Trait
      abis:
        - name: ProjectRegistry
          file: ./abis/ProjectRegistry.json
        - name: Traits
          file: ./abis/Traits.json
        - name: Studio
          file: ./abis/Studio.json
      eventHandlers:
        - event: ProjectRegistered(uint256,address,address)
          handler: handleProjectRegistered
templates:
  - name: Studio
    kind: ethereum
    network: goerli
    source:
      abi: Studio
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Artwork
        - User
        - Trait
        - TraitType
        - TraitBalance
      abis:
        - name: Studio
          file: ./abis/Studio.json
      eventHandlers:
        - event: ArtworkCreated(indexed uint256,uint256[],bytes32,indexed address)
          handler: handleArtworkCreated
        - event: ArtworkDecomposed(indexed uint256,indexed address)
          handler: handleArtworkDecomposed
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/studio.ts
  - name: Traits
    kind: ethereum
    network: goerli
    source:
      abi: Traits
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Artwork
        - User
        - Trait
        - TraitType
        - TraitBalance
      abis:
        - name: Traits
          file: ./abis/Traits.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/traits.ts
