specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Studio
    network: goerli
    source:
      address: "0x881937b059A9c2f54cb9eE69A1f1006E4D8bF1E7"
      abi: Studio
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Artwork
        - User
      abis:
        - name: Studio
          file: ./abis/Studio.json
      eventHandlers:
        - event: StudioTransfer(indexed address,indexed address,indexed uint256)
          handler: handleStudioTransfer
      file: ./src/studio.ts
  - kind: ethereum
    name: Traits
    network: goerli
    source:
      address: "0x0d96A25185Dd2BD713BE15994D0b094Cd1E6a721"
      abi: Traits
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Trait
      abis:
        - name: Traits
          file: ./abis/Traits.json
      eventHandlers:
        - event: TraitsAndTypesCreated(string[],string[],string[],string[],uint256[],uint256[])
          handler: handleTraitsAndTypesCreated
      file: ./src/traits.ts
