specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ProjectRegsitry
    network: sepolia
    source:
      address: "0xE4C8D521856C0b10d04440b0117A820A5a22EcE6"
      abi: ProjectRegistry
      startBlock: 4860490
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/projectRegistry.ts
      entities:
        - Project
        - ArtworkContract
        - TraitsContract
        - Trait
      abis:
        - name: ProjectRegistry
          file: ./abis/ProjectRegistry.json
        - name: Traits
          file: ./abis/Traits.json
        - name: Artwork
          file: ./abis/Artwork.json
      eventHandlers:
        - event: ProjectRegistered(indexed uint256,indexed address,indexed address)
          handler: handleProjectRegistered
templates:
  - name: Artwork
    kind: ethereum
    network: sepolia
    source:
      abi: Artwork
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Artwork
        - User
        - Trait
        - TraitType
        - TraitBalance
      abis:
        - name: Artwork
          file: ./abis/Artwork.json
      eventHandlers:
        - event: ArtworkMinted(indexed uint256,uint256[],bytes32,indexed address)
          handler: handleArtworkMinted
        - event: TraitsReclaimed(indexed uint256,indexed address)
          handler: handleTraitsReclaimed
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/artwork.ts
  - name: Traits
    kind: ethereum
    network: sepolia
    source:
      abi: Traits
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Artwork
        - User
        - Trait
        - TraitType
        - TraitBalance
      abis:
        - name: Traits
          file: ./abis/Traits.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: WhitelistUpdated(uint256,address[],uint256[])
          handler: handleWhitelistUpdated
        - event: WhitelistArtworkMint(indexed address)
          handler: handleWhitelistArtworkMint
      file: ./src/traits.ts
