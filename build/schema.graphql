type Project @entity {
  id: ID!
  name: String!
  symbol: String!
  baseURI: String
  artistAddress: String
  maxSupply: BigInt
  metadata: String
  traitTypes: [TraitType!]
  auctionStartPrice: BigInt
  auctionEndPrice: BigInt
  auctionStartTime: Int
  auctionEndTime: Int
}

type Artwork @entity {
  id: ID!
  tokenId: BigInt!
  owner: User!
  creator: User!
  decomposed: Boolean!
  traits: [Trait!]!
}

type User @entity {
  id: ID!
  artworks: [Artwork!]! @derivedFrom(field: "owner")
}

type Trait @entity {
  id: ID!
  tokenId: BigInt!
  name: String!
  value: String!
  maxSupply: BigInt!
  totalSupply: BigInt!
  traitType: TraitType!
}

type TraitType @entity {
  id: ID!
  name: String!
  value: String!
  traits: [Trait!]! @derivedFrom(field: "traitType")
}
