type Artwork @entity {
  id: ID!
  tokenId: BigInt!
  creator: User!
  owner: User!
  decomposed: Boolean!
}

type User @entity {
  id: ID!
  artworks: [Artwork!]! @derivedFrom(field: "owner")
}

type Trait @entity {
  id: ID!
  tokenId: BigInt!
  name: String!
  value: String!
  traitTypeIndex: BigInt!
}
