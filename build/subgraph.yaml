specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Studio
    network: goerli
    source:
      address: "0x8E6A3A8cCC96aFa982082d83717AD018d78c1100"
      abi: Studio
      startBlock: 8381900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Artwork
        - User
        - Trait
        - TraitType
        - TraitBalance
      abis:
        - name: Studio
          file: Studio\abis\Studio.json
      eventHandlers:
        - event: ArtworkCreated(indexed uint256,uint256[],bytes32,indexed address)
          handler: handleArtworkCreated
        - event: ArtworkDecomposed(indexed uint256,indexed address)
          handler: handleArtworkDecomposed
        - event: ProjectCreated(string,address,uint256,string)
          handler: handleProjectCreated
      file: Studio\Studio.wasm
  - kind: ethereum
    name: Traits
    network: goerli
    source:
      address: "0x7E87982b7a86bFf78ce5d1847fEa574854484593"
      abi: Traits
      startBlock: 8381900
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Artwork
        - User
        - Trait
        - TraitType
        - TraitBalance
      abis:
        - name: Traits
          file: Traits\abis\Traits.json
      eventHandlers:
        - event: TraitsAndTypesCreated(string[],string[],string[],string[],uint256[],uint256[])
          handler: handleTraitsAndTypesCreated
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: Traits\Traits.wasm
