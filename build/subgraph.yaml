specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Studio
    network: goerli
    source:
      address: "0x881937b059A9c2f54cb9eE69A1f1006E4D8bF1E7"
      abi: Studio
      startBlock: 12287507
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Artwork
        - User
      abis:
        - name: Studio
          file: Studio\abis\Studio.json
      eventHandlers:
        - event: StudioArtworkCreated(indexed uint256,uint256[],bytes32,indexed address)
          handler: handleStudioArtworkCreated
        - event: StudioArtworkDecomposed(indexed uint256,indexed address)
          handler: handleStudioArtworkDecomposed
        - event: StudioTransfer(indexed address,indexed address,indexed uint256)
          handler: handleStudioTransfer
      file: Studio\Studio.wasm
  - kind: ethereum
    name: Traits
    network: goerli
    source:
      address: "0x0d96A25185Dd2BD713BE15994D0b094Cd1E6a721"
      abi: Traits
      startBlock: 12287507
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Trait
      abis:
        - name: Traits
          file: Traits\abis\Traits.json
      eventHandlers:
        - event: TraitsAndTypesCreated(string[],string[],string[],string[],uint256[],uint256[])
          handler: handleTraitsAndTypesCreated
      file: Traits\Traits.wasm
