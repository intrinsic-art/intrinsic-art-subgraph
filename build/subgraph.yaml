specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Studio
    network: goerli
    source:
      address: "0x881937b059A9c2f54cb9eE69A1f1006E4D8bF1E7"
      abi: Studio
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StudioApproval
        - StudioApprovalForAll
        - StudioArtistRevenueClaimed
        - StudioArtworkCreated
        - StudioArtworkDecomposed
        - StudioAuctionScheduled
        - StudioOwnershipTransferred
        - StudioPlatformRevenueClaimed
        - StudioProjectCreated
        - StudioTraitsBought
        - StudioTransfer
      abis:
        - name: Studio
          file: Studio\abis\Studio.json
      eventHandlers:
        - event: StudioApproval(indexed address,indexed address,indexed uint256)
          handler: handleStudioApproval
        - event: StudioApprovalForAll(indexed address,indexed address,bool)
          handler: handleStudioApprovalForAll
        - event: StudioArtistRevenueClaimed(uint256)
          handler: handleStudioArtistRevenueClaimed
        - event: StudioArtworkCreated(indexed uint256,uint256[],bytes32,indexed address)
          handler: handleStudioArtworkCreated
        - event: StudioArtworkDecomposed(indexed uint256,indexed address)
          handler: handleStudioArtworkDecomposed
        - event: StudioAuctionScheduled(uint256,uint256,uint256,uint256)
          handler: handleStudioAuctionScheduled
        - event: StudioOwnershipTransferred(indexed address,indexed address)
          handler: handleStudioOwnershipTransferred
        - event: StudioPlatformRevenueClaimed(uint256)
          handler: handleStudioPlatformRevenueClaimed
        - event: StudioProjectCreated(string,address,uint256,string)
          handler: handleStudioProjectCreated
        - event: StudioTraitsBought(indexed address,uint256[],uint256[])
          handler: handleStudioTraitsBought
        - event: StudioTransfer(indexed address,indexed address,indexed uint256)
          handler: handleStudioTransfer
      file: Studio\Studio.wasm
  - kind: ethereum
    name: Traits
    network: goerli
    source:
      address: "0x0d96A25185Dd2BD713BE15994D0b094Cd1E6a721"
      abi: Traits
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - TraitCreated
        - TraitsAndTypesCreated
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: Traits
          file: Traits\abis\Traits.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: TraitCreated(indexed address,indexed string,indexed string)
          handler: handleTraitCreated
        - event: TraitsAndTypesCreated(string[],string[],string[],string[],uint256[],uint256[])
          handler: handleTraitsAndTypesCreated
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: Traits\Traits.wasm
