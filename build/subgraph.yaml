specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ProjectRegsitry
    network: goerli
    source:
      address: "0x3733aa84978394c5c2e82CAd4f5C8fB8a9eaBC03"
      abi: ProjectRegistry
      startBlock: 8502096
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ProjectRegsitry\ProjectRegsitry.wasm
      entities:
        - Project
        - StudioContract
        - TraitsContract
        - Trait
      abis:
        - name: ProjectRegistry
          file: ProjectRegsitry\abis\ProjectRegistry.json
        - name: Traits
          file: ProjectRegsitry\abis\Traits.json
        - name: Studio
          file: ProjectRegsitry\abis\Studio.json
      eventHandlers:
        - event: ProjectRegistered(uint256,address,address)
          handler: handleProjectRegistered
templates:
  - name: Studio
    kind: ethereum
    network: goerli
    source:
      abi: Studio
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Artwork
        - User
        - Trait
        - TraitType
        - TraitBalance
      abis:
        - name: Studio
          file: Studio\abis\Studio.json
      eventHandlers:
        - event: ArtworkCreated(indexed uint256,uint256[],bytes32,indexed address)
          handler: handleArtworkCreated
        - event: ArtworkDecomposed(indexed uint256,indexed address)
          handler: handleArtworkDecomposed
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: templates\Studio\Studio.wasm
  - name: Traits
    kind: ethereum
    network: goerli
    source:
      abi: Traits
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Artwork
        - User
        - Trait
        - TraitType
        - TraitBalance
      abis:
        - name: Traits
          file: Traits\abis\Traits.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: templates\Traits\Traits.wasm
